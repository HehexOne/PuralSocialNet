{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<div style="width: 100%; height: fit-content;">
    <div style="width: 100%; height: fit-content;">
        <div id="header_image"></div>
        <div id="info">
            <img class="img-thumbnail" id="avatar" src="{{ user.avatar_path }}">
            <br/>
            <div id="userinfo">
                <h1>{{ user.name.title() }} {{ user.surname.title() }}</h1>
                <h5 style="color: gray">{{ user.about_me }}</h5>
                <p>День рождения: {{ user.date }}</p>

            </div>
            <br/>
            {% if session.get("username") != user.username %}
            <form method="post" action="/addfriend/id{{ user.id }}">
                <input type="hidden" name="api_key" value="{{ session.get('api_key') }}">
                <button class="btn btn-success">Добавить в друзья</button>
            </form>
            {% else %}
            <form method="get" action="/user/id{{ session.get('id') }}/settings">
                <button class="btn btn-secondary">Настройки</button>
            </form>
            {% endif %}
            <br/>
            <form method="post" action="/chat/id{{ user.id }}">
                <input type="hidden" name="api_key" value="{{ session.get('api_key') }}">
                <button class="btn btn-primary">Сообщение</button>
            </form>
        </div>
    </div>
    <div>

    </div>
</div>
{% endblock %}
